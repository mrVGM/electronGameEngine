<% if (insp.selected) { %>
    <div class="anchor-element unselectable" style="left: 15px; width:0%;" inspector-window="">
        <% for (var i = 0; i < insp.selected.components.length; ++i) { %>
            <%- insp.renderComponent(i) %>
        <% } %>
        <div style="width: 200px">
            <div add-script-place="<%= insp.selected.id %>">+ Script</div>
        </div>
    </div>
<% } else { %>
    <div class="unselectable" style="position:relative; left: 20px; width: 50%;">Nothing selected...</div>
<% } %>
